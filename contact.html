<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kapada - Contact</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f5f5f5; color: #333; }
    header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.8rem; font-weight: 700; color: #1a1a1a; }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a { text-decoration: none; color: #333; font-weight: 500; }
    .nav-links a:hover { color: #e91e63; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; }
    .hamburger span { height: 3px; width: 25px; background: #333; margin: 4px 0; transition: 0.3s; }
    @media (max-width: 768px) {
      .nav-links { display: none; position: absolute; top: 70px; right: 0; background-color: #fff; flex-direction: column; width: 200px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
    }
    .section { padding: 4rem 2rem; max-width: 800px; margin: auto; }
    .section h2 { font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
    form { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    form label { display: block; margin-top: 1rem; font-weight: 500; }
    form input, form textarea { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    form button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer; }
    form button:hover { background: #d81b60; }
    footer { background: #1a1a1a; color: white; padding: 2rem; text-align: center; margin-top: 4rem; }
    footer a { color: #e91e63; text-decoration: none; }
  </style>
</head>
<body>
<header>
  <div class="logo">Kapada</div>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </nav>
</header>

<section class="section">
  <h2>Contact Us</h2>
  <form id="contactForm" onsubmit="submitContact(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="email" required />
    
    <label for="message">Message:</label>
    <textarea id="message" rows="5" required></textarea>
    
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Kapada. Designed with love. <a href="index.html">Back to top</a></p>
</footer>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }

  function submitContact(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name && email && message) {
      alert("Thanks, " + name + "! Your message has been sent.");
      document.getElementById('contactForm').reset();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('kapada-cart')) || [];
    document.getElementById('cartCount').innerText = cart.length;
  });
</script>
</body>
</html>
