<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Kapada - About</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { background-color: #f5f5f5; color: #333; }
  header { background: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
  .logo { font-size: 1.8rem; font-weight: 700; color: #1a1a1a; }
  .nav-links { display: flex; gap: 1rem; }
  .nav-links a { text-decoration: none; color: #333; font-weight: 500; }
  .nav-links a:hover { color: #e91e63; }
  .hamburger { display: none; flex-direction: column; cursor: pointer; }
  .hamburger span { height: 3px; width: 25px; background: #333; margin: 4px 0; transition: 0.3s; }
  @media (max-width: 768px) {
    .nav-links { display: none; position: absolute; top: 70px; right: 0; background-color: #fff; flex-direction: column; width: 200px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .nav-links.active { display: flex; }
    .hamburger { display: flex; }
  }
  .section { padding: 4rem 2rem; max-width: 1200px; margin: auto; }
  .section h2 { font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
  .product { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
  .product img { max-width: 100%; border-radius: 10px; }
  .product h3 { margin: 1rem 0 0.5rem; }
  .product p { color: #888; }
  .product button { margin-top: 1rem; padding: 0.5rem 1rem; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer; }
  .product button:hover { background: #d81b60; }
  footer { background: #1a1a1a; color: white; padding: 2rem; text-align: center; }
  footer a { color: #e91e63; text-decoration: none; }
</style>
</head><body><header>
  <div class="logo">Kapada</div>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </nav>
</header>
<section class="section"><h2>About Kapada</h2><p style="max-width:700px;margin:auto;text-align:center;">Kapada is a small clothing brand born out of the love for streetwear and modern style. We believe in quality over quantity and deliver fashion pieces that turn heads while staying comfy.</p></section><footer><p>&copy; 2025 Kapada. Designed with love. <a href="index.html">Back to top</a></p></footer>
<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }
  function addToCart(item) {
    let cart = JSON.parse(localStorage.getItem('kapada-cart')) || [];
    cart.push(item);
    localStorage.setItem('kapada-cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    alert(item + " added to cart!");
  }
  document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('kapada-cart')) || [];
    document.getElementById('cartCount').innerText = cart.length;
  });
</script>
</body></html>
